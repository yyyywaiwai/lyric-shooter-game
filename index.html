<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyric Shooter Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400;700&display=swap');
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0f172a; /* slate-900 */
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .text-shadow-neon {
        text-shadow: 0 0 5px #0ea5e9, 0 0 10px #0ea5e9, 0 0 20px #0ea5e9, 0 0 40px #0ea5e9;
      }
      .box-shadow-neon {
        box-shadow: 0 0 5px #0ea5e9, 0 0 10px #0ea5e9, 0 0 15px #0ea5e9;
      }
      @keyframes explode {
        from {
          transform: scale(0);
          opacity: 1;
        }
        to {
          transform: scale(1);
          opacity: 0;
        }
      }
      .explosion {
        position: absolute;
        border-radius: 50%;
        animation-name: explode;
        animation-duration: 0.4s;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
      }
      .text-shadow-md {
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      }
      .box-shadow-last-stand {
        box-shadow: 0 0 8px #ef4444, 0 0 15px #ef4444, 0 0 25px #ef4444; /* red-500 */
      }
      .text-shadow-last-stand {
        text-shadow: 0 0 8px #ef4444, 0 0 15px #ef4444, 0 0 25px #ef4444; /* red-500 */
      }
      @keyframes bg-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .bg-rainbow-gradient {
        background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
        background-size: 200% 200%;
        animation: bg-pan 3s linear infinite;
      }
    </style>
